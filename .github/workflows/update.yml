name: Deploy Modules Benchmark

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main Branch 
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Export Module Tree
        run: |
            python3 ./gen.py --depth=10 --rules="A:ABCD" --sizes="A:1k,B:1k,C:1k,D:1k"
            mv out light-left
            python3 ./gen.py --depth=10 --rules="A:BCDA" --sizes="A:1k,B:1k,C:1k,D:1k"
            mv out light-right
            python3 ./gen.py --depth=8 --rules="A:ABCDA" --sizes="A:1k,B:1k,C:1k,D:1k"
            mv out light-mixed
            python3 ./gen.py --depth=6 --rules="A:BAC" --sizes="A:12k,B:1m,C:1k"
            mv out heavy

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: .
          CLEAN: true
          SINGLE_COMMIT: true
