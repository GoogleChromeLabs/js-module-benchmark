name: Deploy Modules Benchmark

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy 
    runs-on: ubuntu-latest
    container:
      image: docker://python:3.7-alpine
    steps:
      - name: ðŸ’Ž setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Install Dependencies
        run: apk add git openssh-client rsync tar zstd npm

      - name: Checkout main Branch 
        uses: actions/checkout@v2

      - name: Cache/Restore gem files
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: gems-

      - name: Build Jekyll Side
        uses: limjh16/jekyll-action-ts@v2
        env:
          JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
        with:
          enable_cache: true

      - name: Checkout gh-pages
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages

      - name: Export Module Tree
        run: |
            mkdir _site/modules
            python3 ./gen.py --depth=3 --rules="A:AB" --sizes="A:12k,B:1m,C:1k"
            mv gen _site/modules/simple

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
